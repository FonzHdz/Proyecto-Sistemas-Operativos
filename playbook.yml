---
- hosts: monitoring_server
  become: yes  # Para ejecutar tareas como superusuario
  tasks:
    - name: Instalar dependencias
      apt:
        name: 
          - software-properties-common
          - apt-transport-https
        state: present
        update_cache: yes

    - name: Agregar la clave GPG de Grafana
      apt_key:
        url: https://packages.grafana.com/gpg.key
        state: present

    - name: Agregar el repositorio de Grafana
      apt_repository:
        repo: "deb https://apt.grafana.com stable main"
        state: present

    - name: Actualizar la cach√© de APT
      apt:
        update_cache: yes

    - name: Instalar Prometheus
      apt:
        name: prometheus
        state: present
        update_cache: yes

    - name: Iniciar Prometheus
      service:
        name: prometheus
        state: started
        enabled: yes

    - name: Instalar Grafana
      apt:
        name: grafana
        state: present
        update_cache: yes

    - name: Iniciar Grafana
      service:
        name: grafana-server
        state: started
        enabled: yes