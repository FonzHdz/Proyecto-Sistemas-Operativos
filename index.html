<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto Final</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: url('img-uao.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            z-index: 1;
        }

        header {
            position: relative;
            z-index: 2;
            text-align: center;
            margin-bottom: 20px;
        }

        header h1 {
            font-size: 3em;
            color: #ff0000;
            text-shadow: 3px 3px 10px rgba(0, 0, 0, 0.8);
            animation: fadeIn 2s ease-in-out;
        }

        header p {
            font-size: 1.2em;
            color: #fff;
            margin-top: 10px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.8);
        }

        .team {
            position: relative;
            z-index: 2;
            background: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
            text-align: center;
            max-width: 600px;
            width: 90%;
            backdrop-filter: blur(5px);
            animation: slideIn 1.5s ease-out;
        }

        .team h2 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #ff0000;
            padding: 0;
            margin: 0;
        }

        .team ul {
            list-style: none;
            padding: 0;
            margin: 0;
            color: #333;
        }

        .team ul li {
            font-size: 1.2em;
            margin: 10px 0;
            font-weight: lighter;
        }

        footer {
            position: relative;
            margin-top: 20px;
            text-align: center;
            font-size: 1em;
            color: #fff;
            z-index: 2;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <header>
        <h1>Proyecto Final Sitemas Operativos</h1>
        <p>¡Bienvenidos a nuestra página!</p>
    </header>
    <div class="team">
        <h2>Integrantes</h2>
        <ul>
            <li>Natalia Cajiao Castillo</li>
            <li>Esteban Marini Viteri</li>
            <li>Alfonso Miguel Hernández</li>
            <li>Juan Sebastian Valderrama</li>
        </ul>
    </div>
    <footer>
        &copy; Proyecto Sistemas Operativos. Profesor: Juan Manuel Álvarez Quiñonez
    </footer>
</body>
</html>
